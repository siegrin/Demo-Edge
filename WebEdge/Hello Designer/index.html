<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hello Designer</title>
</head>

        <nav class="nav container">

                </div>
            </a>

                        <a href="#" class="nav__link">Contact</a>
                    </li>
